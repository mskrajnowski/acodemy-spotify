<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->
  <!-- bower:css -->
  <link rel="stylesheet" href="css/bower.css">
  <!-- endinject -->

  <!-- app styling -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endinject -->

  <!-- webcomponents -->
  <!-- webcomponents:html -->

  <link rel="import" href="bower/polymer/polymer.html">

  <link rel="import" href="webcomponents/clearable-input/clearable-input.html">

  <link rel="import" href="webcomponents/play-button/play-button.html">

  <!-- endinject -->
</head>
<body ng-app="acodemy-app">
  <ng-include src="'/navbar/navbar.html'"></ng-include>

  <ng-view></ng-view>

  <!-- dependencies -->
  <!-- bower:js -->
  <script src="js/vendor.js"></script>
  <!-- endinject -->

  <!-- app logic -->
  <!-- inject:js -->

  <script src="js/scripts.js"></script>

  <!-- endinject -->
</body>
</html>
