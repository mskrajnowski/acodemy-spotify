<!doctype html>
<html ng-app="acodemy.spotify" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Acodemy Spotify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <!-- Navigation bar -->
    <nav class="app-navbar initialized minimized">
      <div class="app-logo">
        <a href="">
          <i class="fa fa-spotify"></i> Spotify browser
        </a>
      </div>
      <div class="app-search">
        <input type="text"
               placeholder="search..." >
        <button type="button"
                class="input-clear"
                tabindex="-1">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </nav>

    <!-- Albums section -->
    <section class="tiles-section">
      <header>
        <h1>Albums</h1>
        <h2>156 found</h2>
      </header>
      <div class="tiles-container">
        <a class="tile thumb-m" title="Album" href="album/index.html"></a>
        <a class="tile thumb-m" title="Album" href="album/index.html"></a>
        <a class="tile thumb-m" title="Album" href="album/index.html"></a>
        <a class="tile thumb-m" title="Album" href="album/index.html"></a>
        <a class="tile thumb-m" title="Album" href="album/index.html"></a>
        <a class="tile thumb-m" title="Album" href="album/index.html"></a>
      </div>
    </section>

    <!-- Artists section -->
    <section class="tiles-section">
      <header>
        <h1>Artists</h1>
        <h2>32 found</h2>
      </header>
      <div class="tiles-container">
        <a class="tile thumb-m" title="Artist" href="artist/index.html"></a>
        <a class="tile thumb-m" title="Artist" href="artist/index.html"></a>
        <a class="tile thumb-m" title="Artist" href="artist/index.html"></a>
        <a class="tile thumb-m" title="Artist" href="artist/index.html"></a>
        <a class="tile thumb-m" title="Artist" href="artist/index.html"></a>
        <a class="tile thumb-m" title="Artist" href="artist/index.html"></a>
      </div>
    </section>

    <!-- Tracks section -->
    <section class="table-section">
      <header>
        <h1>Tracks</h1>
        <h2>1788 found</h2>
      </header>
      <table class="tracks-table">
        <tr>
          <td>
            <button class="play-button">
              <div class="icon-background">
                <i class="fa fa-play"></i>
              </div>
            </button>
          </td>
          <td><a href="album/index.html">Track</a></td>
          <td><a href="album/index.html">Album</a></td>
          <td><a href="artist/index.html">Artist</a></td>
          <td class="">9:59</td>
        </tr>
        <tr>
          <td>
            <button class="play-button">
              <div class="icon-background">
                <i class="fa fa-play"></i>
              </div>
            </button>
          </td>
          <td><a href="album/index.html">Track</a></td>
          <td><a href="album/index.html">Album</a></td>
          <td><a href="artist/index.html">Artist</a></td>
          <td class="">9:59</td>
        </tr>
        <tr>
          <td>
            <button class="play-button">
              <div class="icon-background">
                <i class="fa fa-play"></i>
              </div>
            </button>
          </td>
          <td><a href="album/index.html">Track</a></td>
          <td><a href="album/index.html">Album</a></td>
          <td><a href="artist/index.html">Artist</a></td>
          <td class="">9:59</td>
        </tr>
      </tbody></table>
    </section>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- inject:html -->
    <!-- html imports will be automatically inserted here -->
    <!-- endinject -->

  </body>
</html>
